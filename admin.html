<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Study Repository</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <div class="header-controls">
      <label class="toggle-dark-mode">
        <input type="checkbox" id="darkModeToggle">
        <i class="fas fa-moon"></i>
        <span id="modeIndicator" class="light">Light Mode</span>
      </label>
    </div>
  </header>

  <main>
    <!-- Admin Login -->
    <section id="admin-login" class="card-section">
      <h2>Admin Login</h2>
      <input type="text" id="adminName" placeholder="Enter Admin Name">
      <button id="adminLoginBtn">Login <i class="fas fa-sign-in-alt"></i></button>
    </section>

    <!-- Admin Controls -->
    <section id="admin-section" class="hidden">
      <h2>Add New Study</h2>
      <div class="card-section">
        <input type="text" id="newTitle" placeholder="Title">
        <input type="text" id="newAuthor" placeholder="Author">
        <input type="number" id="newYear" placeholder="Year">
        <input type="text" id="newKeywords" placeholder="Keywords (comma-separated)">
        <textarea id="newAbstract" placeholder="Abstract"></textarea>
        <select id="newCategory">
          <option value="MCS">MCS</option>
          <option value="RIM">RIM</option>
          <option value="LS">LS</option>
          <option value="PS">PS</option>
          <option value="STEMIE">STEMIE</option>
        </select>
        <button id="addStudyBtn">Add Study</button>
      </div>

      <h2>Existing Studies</h2>
      <div id="admin-papers-container" class="grid"></div>
    </section>
  </main>

  <script src="admin-script.js"></script>
</body>
</html>
