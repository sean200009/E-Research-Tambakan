<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Research</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-page">
    <div class="container">
        <a href="index.html">‚Üê Back to Home</a>
        <h2>Add New Research</h2>
        <form id="add-paper-form">
            <input type="text" id="title" placeholder="Research Title" required>
            <input type="text" id="author" placeholder="Authors (e.g., Garcia, et al.)" required>
            <input type="number" id="year" placeholder="Year" required>
            <select id="category">
                <option value="MCS">MCS</option>
                <option value="RIM">RIM</option>
                <option value="LS">LS</option>
                <option value="PS">PS</option>
                <option value="STEMIE">STEMIE</option>
            </select>
            <textarea id="abstract" placeholder="Abstract Summary" required></textarea>
            <input type="text" id="keywords" placeholder="Keywords (comma separated)">
            <button type="submit">Save to Repository</button>
        </form>

        <hr>
        <h2>Manage Existing Papers</h2>
        <div id="admin-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
