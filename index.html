<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Study Repository</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <!-- Animated SVG Blobs -->
    <div class="header-bg">
      <svg class="blob blob1" viewBox="0 0 200 200">
        <path fill="#9013fe" d="M42.4,-72.1C55.2,-62.3,63.8,-50.1,67.1,-36.4C70.5,-22.7,68.6,-7.5,64,6.7C59.4,20.9,52.2,33.6,43.6,44.1C35,54.6,25,62.8,13.1,68.6C1.2,74.4,-12.5,77.7,-26.8,76.2C-41.1,74.7,-55.9,68.4,-61.8,57.2C-67.7,46,-64.7,30,-64,14.3C-63.2,-1.5,-64.8,-16.6,-60.8,-29.2C-56.8,-41.9,-47.2,-52,-35.3,-60.7C-23.5,-69.5,-11.8,-76.9,2.8,-79.2C17.5,-81.6,35,-78.1,42.4,-72.1Z" transform="translate(100 100)" />
      </svg>
      <svg class="blob blob2" viewBox="0 0 200 200">
        <path fill="#4a90e2" d="M33.1,-59.5C42.3,-52,44.6,-36.9,50.2,-21.9C55.8,-6.9,64.7,8,63.5,22.7C62.2,37.4,50.7,51.9,36.6,58.1C22.5,64.3,11.3,62.1,-2.2,65.1C-15.6,68.2,-31.2,76.5,-44.1,73.2C-57,69.9,-67.3,55,-72.5,39.8C-77.6,24.6,-77.7,9.1,-73.3,-5.4C-68.9,-19.8,-60,-33.1,-49.7,-40.6C-39.3,-48.1,-27.3,-49.8,-14.3,-55.7C-1.2,-61.6,12.1,-71.2,25.5,-73.2C38.8,-75.1,52.3,-69.2,33.1,-59.5Z" transform="translate(100 100)" />
      </svg>
    </div>
    <h1>School Study Repository</h1>
    <div class="header-controls">
      <label class="toggle-dark-mode">
        <input type="checkbox" id="darkModeToggle">
        <i class="fas fa-moon"></i>
        <span id="modeIndicator">Light Mode</span>
      </label>
    </div>
  </header>

  <main>
    <!-- Login -->
    <section id="login-section" class="card-section">
      <h2>Student Login</h2>
      <input type="text" id="studentName" placeholder="Enter your name">
      <button id="loginBtn">Login <i class="fas fa-sign-in-alt"></i></button>
    </section>

    <!-- Main Content -->
    <section id="main-section" class="hidden">
      <div class="controls">
        <input type="text" id="searchInput" placeholder="Search studies...">
      </div>
      <div id="categories" class="categories">
        <button class="category-btn" data-category="MCS"><i class="fas fa-robot"></i> MCS</button>
        <button class="category-btn" data-category="RIM"><i class="fas fa-microchip"></i> RIM</button>
        <button class="category-btn" data-category="LS"><i class="fas fa-book"></i> LS</button>
        <button class="category-btn" data-category="PS"><i class="fas fa-brain"></i> PS</button>
        <button class="category-btn" data-category="STEMIE"><i class="fas fa-project-diagram"></i> STEMIE</button>
      </div>
      <div id="papers-container" class="grid"></div>
    </section>
  </main>

  <!-- Modal for full study -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p><strong>Author:</strong> <span id="modalAuthor"></span></p>
      <p><strong>Year:</strong> <span id="modalYear"></span></p>
      <p id="modalAbstract"></p>
      <p><strong>Keywords:</strong> <span id="modalKeywords"></span></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2026 School Study Repository</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
