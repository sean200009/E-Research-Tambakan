<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Research Repository</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="overlay">
        <div class="card">
            <h2>Student Login</h2>
            <input type="text" id="student-name" placeholder="Enter Full Name">
            <button onclick="login()">Enter Repository</button>
            <p><a href="admin.html" style="color: #666;">Admin Access</a></p>
        </div>
    </div>

    <header>
        <h1>School Archive</h1>
        <button onclick="toggleDarkMode()" id="theme-btn">ðŸŒ™ Dark Mode</button>
        <div id="user-info"></div>
    </header>

    <div class="stats-bar" id="stats"></div>

    <div class="search-box">
        <input type="text" id="search-input" onkeyup="searchPapers()" placeholder="Search titles or keywords...">
    </div>

    <nav>
        <button onclick="filterPapers('ALL')">All</button>
        <button onclick="filterPapers('MCS')">MCS</button>
        <button onclick="filterPapers('RIM')">RIM</button>
        <button onclick="filterPapers('LS')">LS</button>
        <button onclick="filterPapers('PS')">PS</button>
        <button onclick="filterPapers('STEMIE')">STEMIE</button>
    </nav>

    <main id="paper-container"></main>

    <script src="script.js"></script>
</body>
</html>
