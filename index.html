<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Research Tambakan</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      color: #333;
    }

    header {
      background: #1f4fd8;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 1.5rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .search-box input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 1.5rem;
    }

    .fields {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .field-btn {
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      background: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .field-btn.active {
      background: #1f4fd8;
      color: #fff;
    }

    .paper-card {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      cursor: pointer;
    }

    .paper-card h3 {
      margin: 0 0 0.3rem;
      font-size: 1.05rem;
    }

    .paper-card small {
      color: #666;
    }

    .tag {
      display: inline-block;
      background: #e0e7ff;
      color: #1f4fd8;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.75rem;
      margin-right: 4px;
      margin-top: 6px;
    }

    .no-results {
      text-align: center;
      color: #777;
      margin-top: 2rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      background: #eaeaea;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      width: 90%;
      max-width: 600px;
      padding: 1.5rem;
      border-radius: 10px;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <h1>E-Research Tambakan</h1>
  <p>Offline Research Index for Junior High School Students</p>
</header>

<main>
  <div class="search-box">
    <input id="searchInput" placeholder="Search by title or keyword" />
  </div>

  <h2>Select a Research Field</h2>

  <div class="fields">
    <button class="field-btn" data-field="MCS">MCS</button>
    <button class="field-btn" data-field="RIM">RIM</button>
    <button class="field-btn" data-field="LS">LS</button>
    <button class="field-btn" data-field="PS">PS</button>
    <button class="field-btn" data-field="STEMIE">STEMIE</button>
  </div>

  <div id="paperContainer"></div>
  <div id="noResults" class="no-results" style="display:none;">
    No resource found
  </div>
</main>

<footer>
  Â© 2026 E-Research Tambakan | Educational Use Only
</footer>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">X</span>
    <h3 id="modalTitle"></h3>
    <p><strong>Author:</strong> <span id="modalAuthor"></span></p>
    <p><strong>Year:</strong> <span id="modalYear"></span></p>
    <p><strong>Abstract:</strong></p>
    <p id="modalAbstract"></p>
    <p><strong>Keywords:</strong></p>
    <div id="modalKeywords"></div>
    <p style="font-size:0.8rem;color:#666;">
      Full paper not included (copyright protected)
    </p>
  </div>
</div>

<script>
  let papers = {};
  let currentField = null;

  fetch("papers.json")
    .then(res => res.json())
    .then(data => papers = data);

  const fieldButtons = document.querySelectorAll(".field-btn");
  const container = document.getElementById("paperContainer");
  const noResults = document.getElementById("noResults");
  const searchInput = document.getElementById("searchInput");

  fieldButtons.forEach(btn => {
    btn.onclick = () => {
      fieldButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      currentField = btn.dataset.field;
      renderPapers();
    };
  });

  searchInput.oninput = renderPapers;

  function renderPapers() {
    container.innerHTML = "";
    noResults.style.display = "none";

    if (!currentField || !papers[currentField]) return;

    const query = searchInput.value.toLowerCase();
    const results = papers[currentField].filter(p =>
      p.title.toLowerCase().includes(query) ||
      p.keywords.join(" ").toLowerCase().includes(query)
    );

    if (results.length === 0) {
      noResults.style.display = "block";
      return;
    }

    results.forEach(p => {
      const div = document.createElement("div");
      div.className = "paper-card";
      div.innerHTML = `
        <h3>${p.title}</h3>
        <small>${p.author} (${p.year})</small><br>
        ${p.keywords.map(k => `<span class="tag">${k}</span>`).join("")}
      `;
      div.onclick = () => openModal(p);
      container.appendChild(div);
    });
  }

  function openModal(p) {
    document.getElementById("modalTitle").textContent = p.title;
    document.getElementById("modalAuthor").textContent = p.author;
    document.getElementById("modalYear").textContent = p.year;
    document.getElementById("modalAbstract").textContent = p.abstract;
    document.getElementById("modalKeywords").innerHTML =
      p.keywords.map(k => `<span class="tag">${k}</span>`).join("");
    document.getElementById("modal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }
</script>

</body>
</html>
