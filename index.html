<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Research Tambakan</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f2f5f9;
      color: #333;
      font-size: 17px;
    }

    header {
      background: linear-gradient(135deg, #1f4fd8, #3f6df2);
      color: white;
      padding: 2.5rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.3rem;
    }

    header p {
      margin-top: 0.7rem;
      font-size: 1.1rem;
      opacity: 0.95;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 2rem 1.2rem;
    }

    .search-box {
      margin-bottom: 1.8rem;
    }

    .search-box input {
      width: 100%;
      padding: 1rem;
      font-size: 1.05rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .fields {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 2.2rem;
    }

    .field-btn {
      padding: 1.1rem;
      border: none;
      border-radius: 14px;
      background: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    .field-btn:hover {
      background: #e9efff;
      transform: translateY(-3px);
    }

    .field-btn.active {
      background: #1f4fd8;
      color: white;
    }

    .papers {
      display: grid;
      gap: 1.3rem;
    }

    .paper-card {
      background: white;
      padding: 1.3rem;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .paper-card h3 {
      margin: 0 0 0.4rem;
      font-size: 1.25rem;
    }

    .paper-card small {
      color: #555;
      font-size: 0.95rem;
    }

    .tags {
      margin-top: 0.6rem;
    }

    .tag {
      display: inline-block;
      background: #e0e7ff;
      color: #1f4fd8;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 0.8rem;
      margin-right: 6px;
      margin-top: 6px;
    }

    .no-results {
      text-align: center;
      font-size: 1.1rem;
      color: #777;
      margin-top: 2rem;
    }

    footer {
      text-align: center;
      padding: 1.2rem;
      font-size: 0.9rem;
      color: #666;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .modal-content {
      background: white;
      max-width: 680px;
      width: 100%;
      border-radius: 18px;
      padding: 1.8rem;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-content h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .modal p {
      line-height: 1.6;
    }

    .notice {
      font-size: 0.85rem;
      color: #666;
      margin-top: 1.2rem;
    }
  </style>
</head>

<body>

<header>
  <h1>E-Research Tambakan</h1>
  <p>üìö Offline Research Index for Junior High School Students</p>
</header>

<main>
  <div class="search-box">
    <input id="searchInput" placeholder="üîç Search research title or keyword..." />
  </div>

  <div class="fields">
    <button class="field-btn" data-field="MCS">MCS</button>
    <button class="field-btn" data-field="RIM">RIM</button>
    <button class="field-btn" data-field="LS">LS</button>
    <button class="field-btn" data-field="PS">PS</button>
    <button class="field-btn" data-field="STEMIE">STEMIE</button>
  </div>

  <div id="papers" class="papers"></div>
  <div id="noResults" class="no-results" style="display:none;">
    ‚ùå No resource found
  </div>
</main>

<footer>
  ¬© 2026 E-Research Tambakan ‚Ä¢ Educational Use Only
</footer>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">‚úñ</span>
    <h2 id="modalTitle"></h2>
    <p>üë§ <strong>Author:</strong> <span id="modalAuthor"></span></p>
    <p>üìÖ <strong>Year:</strong> <span id="modalYear"></span></p>
    <p>üìÑ <strong>Abstract:</strong></p>
    <p id="modalAbstract"></p>
    <p>üîë <strong>Keywords:</strong></p>
    <div id="modalKeywords"></div>
    <p class="notice">Full paper not included (copyright protected).</p>
  </div>
</div>

<script>
  let allPapers = {};
  let currentField = null;

  fetch("papers.json")
    .then(res => res.json())
    .then(data => allPapers = data);

  const fieldButtons = document.querySelectorAll(".field-btn");
  const papersContainer = document.getElementById("papers");
  const noResults = document.getElementById("noResults");
  const searchInput = document.getElementById("searchInput");

  fieldButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      fieldButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      currentField = btn.dataset.field;
      renderPapers();
    });
  });

  searchInput.addEventListener("input", renderPapers);

  function renderPapers() {
    papersContainer.innerHTML = "";
    noResults.style.display = "none";

    if (!currentField || !allPapers[currentField]) return;

    const query = searchInput.value.toLowerCase();
    const results = allPapers[currentField].filter(p =>
      p.title.toLowerCase().includes(query) ||
      p.keywords.join(" ").toLowerCase().includes(query)
    );

    if (results.length === 0) {
      noResults.style.display = "block";
      return;
    }

    results.forEach(paper => {
      const card = document.createElement("div");
      card.className = "paper-card";
      card.innerHTML = `
        <h3>${paper.title}</h3>
        <small>üë§ ${paper.author} ‚Ä¢ üìÖ ${paper.year}</small>
        <div class="tags">
          ${paper.keywords.map(k => `<span class="tag">${k}</span>`).join("")}
        </div>
      `;
      card.onclick = () => openModal(paper);
      papersContainer.appendChild(card);
    });
  }

  function openModal(p) {
    document.getElementById("modalTitle").textContent = p.title;
    document.getElementById("modalAuthor").textContent = p.author;
    document.getElementById("modalYear").textContent = p.year;
    document.getElementById("modalAbstract").textContent = p.abstract;
    document.getElementById("modalKeywords").innerHTML =
      p.keywords.map(k => `<span class="tag">${k}</span>`).join("");
    document.getElementById("modal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }
</script>

</body>
</html>
