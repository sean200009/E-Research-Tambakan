<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Studies Repository</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css.txt">
</head>
<body>
    <header>
        <h1>School Studies Repository</h1>
        <p>Offline access to copyrighted studies.</p>
    </header>
    
    <div id="login-section">
        <h2>Student Login</h2>
        <form id="login-form">
            <label for="student-name">Enter your full name:</label>
            <input type="text" id="student-name" required>
            <button type="submit">Access Repository</button>
        </form>
    </div>
    
    <div id="repository" style="display: none;">
        <h2>Welcome, <span id="student-greeting"></span>!</h2>
        <p>Select a field to view studies:</p>
        <div class="fields">
            <button class="field-btn" data-field="MCS">MCS (Machine Learning)</button>
            <button class="field-btn" data-field="RIM">RIM (Robotics & IoT)</button>
            <button class="field-btn" data-field="LS">LS (Learning Styles)</button>
            <button class="field-btn" data-field="PS">PS (Psychology)</button>
            <button class="field-btn" data-field="STEMIE">STEMIE (STEM Education)</button>
        </div>
        <div id="papers-list"></div>
        <a href="admin.html">Admin Panel</a>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
